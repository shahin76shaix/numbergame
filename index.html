<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header--title">Guess The Number Dude!</h1>
      <p class="header--info">(choose between 1 & 20)</p>
      <p class="header--number-box number">?</p>
      <button class="header--btn reset">Again</button>
    </header>
    <main class="main">
      <div class="main--functions">
        <input
          type="number"
          name="guess"
          id="guess"
          class="guess main--functions__guess"
          placeholder="E.g. 17..."
        />
        <button type="submit" class="check main--functions__check">
          Check!
        </button>
      </div>
      <div class="main--info">
        <h2 class="main--info__message message">Start Guessing...</h2>
        <p class="main--info__score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="main--info__high-score">
          ðŸ¥‡ High Score: <span class="high-score">0</span>
        </p>
      </div>
      <script src="app.js"></script>
    </main>
  </body>
</html>
