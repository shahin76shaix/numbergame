<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header--title">Guess The Number Dude!</h1>
      <p class="header--number-box number">?</p>
      <button class="header--btn reset">Again</button>
    </header>
    <main class="main">
      <div class="main--functions">
        <input
          type="number"
          name="guess"
          id="guess"
          class="guess main--functions__guess"
          placeholder="E.g. 17..."
        />
        <button type="submit" class="check main--functions__check">
          Check!
        </button>
      </div>
      <div class="main--info">
        <h2 class="main--info__message message">Start Guessing...</h2>
        <p class="main--info__score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="main--info__high-score">
          ðŸ¥‡ High Score: <span class="high-score">0</span>
        </p>
      </div>
    </main>
    <section>
      <div class="overlay hidden"></div>
      <div class="module module-1 hidden">
        <h3 class="module--title">-About Creator-</h3>
        <p class="module--text">
          This game recoded by Shahin Seraj (A.K.A Shaix or R-FI) <br />
          he is passionated Music producer and Web developer.
        </p>
        <img src="image/Shahin.jpg" alt="Creator Image" class="module-1--img" />
        <button class="close-module-1">
          <i class="fa fa-close close-module-1-icon"></i>
        </button>
      </div>
      <div class="module-2 hidden">
        <button class="close-module-2">
          <i class="fa fa-close close-module-2-icon"></i>
        </button>
      </div>
    </section>
    <section class="buttons">
      <button class="show-module-1 btn">About Creator</button>
      <button class="show-module-2 btn">How to play?</button>
    </section>
    <script src="app.js"></script>
    <script src="modules.js"></script>
  </body>
</html>
